<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Char Remover</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="parent">

    <div class="innerInput">

        <label class="outputResult" for="inputString"><b>Char remover</b>
            <br>
            <input type="text" placeholder="Enter string" id="inputString" class="outputResult">
        </label>

        <label class="outString" for="outString">
            <br>
            <input id="outString" class="outputResult">
        </label>
        <button onclick="charRemover()">Remove chars</button>

    </div>

</div>


<script src="script.js"></script>
</body>
</html>
